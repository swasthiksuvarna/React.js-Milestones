<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans" style="background-color: #FFFFFF">
    <div
      class="flex flex-row px-5 py-4 md:px-18 items-center"
      style="background-color: #007272"
    >
      <img src="images/Logo.svg" class="h-8 mr-4" alt="Logo" />
      <p class="text-center text-white" style="font-size: 23px">To-Do List</p>
    </div>
    <div class="px-5 pt-8 md:px-18 md:pt-15">
      <div class="flex flex-row justify-between">
        <div class="flex flex-col">
          <span style="font-size: 23px; font-weight: 700; color: #000; font-family: Raleway; font-style: normal;"> Today </span>
          <span style="font-size: 18px; font-weight: 400; color: #7D7878; font-family: Raleway; font-style: normal;" id="current-date">
          </span>
        </div>
        <!-- Add New Task Button -->
        <div id="add-task-button">
          <button
            onclick="showTaskInput()"
            class="flex items-center text-white font-medium py-2 px-4 rounded-md transition"
            style="background-color: #007272"
          >
            <span class="hidden sm:block mr-2 sm:mr-2 mr-0">Add New Task</span>
            <img src="images/plus.svg" alt="Add" />
          </button>
        </div>

        <!-- Task Input Area -->
        <div id="task-input-section" class="hidden">
          <button
            onclick="hideTaskInput()"
            class="text-white px-3 py-2 rounded-md"
          >
            <img src="images/x-close.svg" alt="Close" />
          </button>
        </div>
      </div>
    </div>
    <!-- Task Form with button at bottom -->
    <div id="form-input" class="hidden px-5 pt-8 md:px-18">
      <form id="task-form" class="flex flex-col">
        <div class="w-full mb-4">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new task....."
            class="w-full px-4 py-2 rounded-md text-[32px]"
          />
          <p id="error-message" class="text-red-500 text-sm mt-1 hidden">
            Task cannot be empty
          </p>
        </div>

        <!-- Button container positioned at bottom -->
        <div class="button-container w-full flex justify-center">
          <button
            type="submit"
            class="text-white font-medium py-2 px-6 rounded-md transition duration-300"
            style="background-color: #007272"
          >
            Add Task
          </button>
        </div>
      </form>
    </div>
    <!-- Task List -->
    <div id="to-do-list" class="px-5 pt-8 md:px-18">
      <div>
        <div id="tasks-container">
          <p id="empty-state" class="text-gray-500 text-center py-4">
            No tasks yet. Add one above!
          </p>
        </div>
      </div>
    </div>
    <!-- Edit existing -->
    <div id="edit-form" class="hidden px-5 pt-8 md:px-18">
      <form id="edit-task-form" class="flex flex-col">
        <div class="w-full mb-4">
          <input
            type="text"
            id="edit-input"
            placeholder="Edit task..."
            class="w-full px-4 py-2 rounded-md text-[32px]"
          />
          <p id="edit-error" class="text-red-500 text-sm mt-1 hidden">
            Task cannot be empty
          </p>
        </div>


        <!-- Button container positioned at bottom -->
        <div class="button-container w-full flex justify-center">
          <button
            id="save-edit"
            type="submit"
            class="text-white font-medium py-2 px-6 rounded-md transition duration-300"
            style="background-color: #007272"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
    <div
      id="toast-container"
      class="fixed top-4 left-1/2 z-50 transition-all duration-300 opacity-0 -translate-y-4 pointer-events-none"
    >
      <div
        class="rounded-lg shadow-lg px-4 py-3 flex items-center"
        style="background-color: #000000a8"
      >
        <div id="toast-message" class="text-white font-medium">
          Task added successfully
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
